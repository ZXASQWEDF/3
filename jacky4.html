<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #fbda61, #ff5acd)
        }
        
        .aaa {
            position: relative;
            width: 350px;
            height: 160px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
            transition: 0.5s;
        }
        
        .aaa:hover {
            height: 450px;
        }
        
        .aa {
            position: absolute;
            left: 50%;
            top: -50px;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            transition: 0.5s;
        }
        
        .aaa:hover .aa {
            width: 250px;
            height: 250px;
        }
        
        .aa img {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .aaa .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        
        .aaa .content .details {
            padding: 40px;
            text-align: center;
            width: 100%;
            transition: 0.5s;
            transform: translateY(40px);
        }
        
        .aaa .content .details h2 {
            font: size 1.25em;
            font-weight: 600;
            color: #555;
            line-height: 1.2em;
        }
        
        .aaa .content .details h2 span {
            font: size 0.75em;
            font-weight: 500;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="aaa">
        <div class="aa">
            <img src="https://zxasqwedf.github.io/1/IMG_5703.JPG">
        </div>
        <div class="content">
            <div class="details">
                <h2>jacky<br><span>2007/06/08</span></h2>
            </div>
        </div>
    </div>

</body>

</html>
